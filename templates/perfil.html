{% extends "layout.html" %}

{% block title %}
    Perfil
{% endblock %}

{% block main %}
<main class="col-md-10">
    <section class="home">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="profile-container">
                        <h2>Perfil</h2>
                        <form>
                            <div class="form-group">
                                <label for="name">Nombre:</label>
                                <input type="text" class="form-control" id="name" value="Tu Nombre" disabled>
                            </div>
                            <button type="button" class="btn btn-primary" onclick="changeName()">Cambiar Nombre</button>

                            <div class="form-group">
                                <label for="password">Contraseña:</label>
                                <input type="password" class="form-control" id="password" value="********" disabled>
                            </div>
                            <button type="button" class="btn btn-primary" onclick="changePassword()">Cambiar Contraseña</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
</div>
</div>
{% endblock %}
