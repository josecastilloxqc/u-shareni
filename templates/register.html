<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>U-SHARENI: Registro</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="/static/styles.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            margin: 5%;
            background: #002952;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <form action="" method = "POST">
            <center><img src="{{ url_for('static', filename='logoredondo.png') }}" alt="logo"></img></center>
            <h1>Registro</h1>
            <div class="input-box">
                <input type="text" placeholder="Nombre de usuario" name="name" required>
                <i class='bx bx-user'></i>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Correo electrónico" name="correo" required>
                <i class='bx bx-at'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Contraseña" name="password" required>
                <i class='bx bx-lock-open-alt' ></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Confirmar contraseña" name="confirmation" required>
                <i class='bx bx-lock-alt' ></i>
            </div>
            <button type="submit" class="btn">Registrarse</button>
            <div class="register-link">
                <p>¿Ya tiene cuenta?<a href="/login"> Inicie Sesión</a></p>
            </div>
        </form>
    </div>
</body>
</html>
