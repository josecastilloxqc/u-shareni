<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>U-SHARENI: {% block title %}{% endblock %}</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="/static/styles.css" rel="stylesheet">

    <style>
        body {
            height: 100vh;
            background: var(--body-color);
            transition: var(--tran-05);
        }

        #searchForm{
            display: flex;
        }
    </style>
</head>

<body>
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="{{ url_for('static', filename='logocuadrado.png') }}" alt="logo"></img>
                </span>
                <div class="text header-text">
                    <span class="name">U-SHARENI</span>
                    <span class="profession">Share your knowledge</span>
                </div>
            </div>
            <i class='bx bx-chevron-right toggle'></i>
        </header>
        <div class="menu-bar">
            <div class="menu">
                <li class="search-box">
                    <form id="searchForm" action="/buscarPublicacion" method="get" >
                        <i class='bx bx-search-alt icon'></i>
                        <input type="text" id="searchInput" placeholder="Buscar" name="contenido">
                    </form>
                </li>
                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="/home">
                            <i class='bx bx-home icon' ></i>
                            <span class="text nav-text">Inicio</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="/perfil">
                            <i class='bx bx-user-circle icon'></i>
                            <span class="text nav-text">Perfil</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="/upload">
                            <i class='bx bx-arrow-from-bottom icon'></i>
                            <span class="text nav-text">Cargar Tareas</span>
                        </a>
                    </li>
                    </li>
                    <li >
                        <span ></span>
                    </li>
                    </li>
                    <li >
                        <span ></span>
                    </li>
                    </li>
                    <li >
                        <span ></span>
                    </li>                
                    <li class="nav-link">
                        <a href="/">
                            <i class='bx bx-log-out icon'></i>
                            <span class="text nav-text">Cerrar Sesi√≥n</span>
                        </a>
                    <li class="mode">
                        <div class="moon-sun">
                            <i class='bx bx-moon icon moon'></i>
                            <i class='bx bx-sun icon sun'></i>
                        </div>
                        <span class="mode-text text">Modo Oscuro</span>
                        <div class="toggle-switch">
                            <span class="switch"></span>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <section class="home">
        <center>
            <div class="home-content">
                {% block main %}{% endblock %}
            </div>
        </center>
    </section>


    <script>
        /*---------------Modo Oscuro/Claro----------------*/
        const body = document.querySelector("body"),
            sidebar = body.querySelector(".sidebar"),
            toggle = body.querySelector(".toggle"),
            searchBtn = body.querySelector(".search-box"),
            modeSwitch = body.querySelector(".toggle-switch"),
            modeText = body.querySelector(".mode-text");

            toggle.addEventListener("click",() =>{
                sidebar.classList.toggle("close");
            });

            searchBtn.addEventListener("click",() =>{
                sidebar.classList.remove("close");
            });

            modeSwitch.addEventListener("click",() =>{
                body.classList.toggle("dark");

                if (body.classList.contains("dark")){
                    modeText.innerText = "Modo Claro"
                }
                else{
                    modeText.innerText = "Modo Oscuro"
                }
            });
        
            document.getElementById('searchForm').addEventListener('submit', function(event) {o
                event.preventDefault();
                this.submit();
            });
    </script>
</body>
</html>
